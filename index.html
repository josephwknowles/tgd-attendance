<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer Portal - Attendance</title>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      font-size: 2rem;
    }
    input, button {
      font-size: 1.5rem;
      padding: 12px;
      margin: 12px;
      width: 80%;
      max-width: 350px;
    }
    #scanner {
      width: 90vw;
      max-width: 450px;
      margin: 0 auto;
    }
    #status {
      font-size: 1.5rem;
      margin-top: 20px;
    }
    #status.success {
      color: green;
    }
    #status.error {
      color: red;
    }
    #debug {
      color: darkred;
      font-size: 1rem;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <h2>Volunteer Portal</h2>

  <div id="login-section">
    <p>Enter Volunteer PIN:</p>
    <input type="text" id="volunteerPin" placeholder="e.g., 1234" />
    <br />
    <button onclick="login()">Login</button>
  </div>

  <p id="debug"></p>

  <div id="scan-section" class="hidden">
    <p>Welcome Volunteer <span id="volunteerId"></span>!</p>
    <div id="scanner"></div>
    <p id="status"></p>
    <button onclick="startScanner()">Start Scanning</button>
    <button onclick="stopScanner()">Stop Scanning</button>
  </div>

  <script>
    let volunteerPIN = '';
    let scanner = null;
    let lastScanTime = 0;

    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwu7widrUACUJdpKyT-NGcAUnHcdZeO-ofD6U27ootw20Y82KyPispOZd8dJjtmH6zSbg/exec";

    function login() {
      document.getElementById('debug').innerText = '';
      const input = document.getElementById('volunteerPin');
      if (!input) {
        document.getElementById('debug').innerText = '❌ Input element not found!';
        return;
      }

      const pin = input.value.trim();

      if (!/^\d{4}$/.test(pin)) {
        document.getElementById('debug').innerText = '❌ PIN must be 4 digits.';
        return;
      }

      volunteerPIN = pin;
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('scan-section').classList.remove('hidden');
      document.getElementById('volunteerId').innerText = pin;
    }

    function startScanner() {
      if (!scanner) {
        scanner = new Html5Qrcode('scanner');
      }
      scanner.start(
        { facingMode: 'environment' },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        qrCodeSuccess
      ).catch(err => {
        console.error('Error starting scanner:', err);
        document.getElementById('status').innerText = 'Error starting camera.';
        document.getElementById('status').className = 'error';
      });
    }

    function stopScanner() {
      if (scanner) {
        scanner.stop()
          .then(() => console.log('Scanner stopped.'))
          .catch(err => {
            console.error('Error stopping scanner:', err);
            document.getElementById('status').innerText = 'Error stopping camera.';
            document.getElementById('status').className = 'error';
          });
      }
    }

    function qrCodeSuccess(decodedText) {
      const now = Date.now();
      if (now - lastScanTime < 2000) return;
      lastScanTime = now;

      console.log('Scanned:', decodedText);
      const statusEl = document.getElementById('status');
      statusEl.innerText = 'Processing scan...';
      statusEl.className = '';

      const payload = { studentID: decodedText, volunteerPIN };

      fetch(WEB_APP_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(payload)
      })
      .then(res => res.text())
      .then(txt => {
        statusEl.innerText = txt;
        statusEl.className = txt.includes('✅') ? 'success' : 'error';
      })
      .catch(err => {
        console.error(err);
        statusEl.innerText = '❌ Network error.';
        statusEl.className = 'error';
      });
    }
  </script>
</body>
</html>
